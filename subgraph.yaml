specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: undefined
    network: matic
    source:
      address: "0xA9B99766E6C676Cf1975c0D3166F96C0848fF5ad"
      abi: InstaIndex
      startBlock: 12795200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Dsa
      abis:
        - name: InstaIndex
          file: ./abis/InstaIndex.json
        - name: InstaList
          file: ./abis/InstaList.json
        - name: InstaAccount
          file: ./abis/InstaAccount.json
      eventHandlers:
        - event: LogAccountCreated(address,indexed address,indexed address,indexed address)
          handler: handleLogAccountCreated
      file: ./src/insta-index.ts

  - kind: ethereum
    name: InstaList
    network: matic
    source:
      address: "0x839c2D3aDe63DF5b0b8F3E57D5e145057Ab41556"
      abi: InstaList
      startBlock: 12795200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Dsa
      abis:
        - name: InstaList
          file: ./abis/InstaList.json
      callHandlers:
        - function: addAuth(address)
          handler: handleAddAuth
        - function: removeAuth(address)
          handler: handleRemoveAuth
      file: ./src/insta-list.ts
