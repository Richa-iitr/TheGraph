type DSA @entity {
  # unique ID to identify the dsa
  id: ID!
  # DSA version
  version: BigInt!
  # DSA ID
  accountID: BigInt!
  # Address of the DSA
  address: Bytes!
  # DSA owner, created the DSA
  creator: Bytes!
  # All owners of the DSA
  auths: [Bytes!]!
}

type User @entity {
  # user address
  id: ID!
  # address of the user 
  address: Bytes!
  # DSAs owned by the user
  DSAs: [DSA!]!
}